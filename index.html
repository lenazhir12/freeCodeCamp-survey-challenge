<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>

    <main class="container flex">
        <section class="title-section border">
            <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </section>
        <section class="form-section border">
            <!-- User Story #3: I can see a form with id="survey-form". -->
            <form action="" id="survey-form">
                <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label" id="name-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" required placeholder="your name here">
                    </div>
                </div>
                <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
                <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label" id="email-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" required placeholder="your email">
                    </div>
                </div>
                <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
                <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->

                <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min -->
                <!-- and max attributes, I will see an HTML5 validation error. -->
                <div class="mb-3 row">
                    <label for="number" class="col-sm-2 col-form-label" id="number-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="number" placeholder="your age" min="10" max="100">
                    </div>
                </div>
                <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding -->
                <!-- labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and -->
                <!-- id="number-label". -->

                <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description -->
                <!-- or instructions for each field. -->
                <div>
                    <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a -->
                    <!-- corresponding id="dropdown". -->
                    <label for="dropdown">Which option best discribe your current role?</label><br>
                    <select name="role" id="dropdown">
                        <option disabled selected value="">Select Current role</option>
                        <option value="Student">Student</option>
                        <option value="cat">Full Time Job</option>
                        <option value="hamster">Full Time Learner</option>
                        <option value="parrot">Prefer not to say</option>
                        <option value="spider">Others</option>
                    </select>
                </div>

                <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group -->
                <!-- should be grouped using the name attribute. -->
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="tomboy" value="tomboy">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>


                <label for="dropdown">Which option best discribe your current role?</label><br>
                <select name="role" id="dropdown">
                    <option disabled selected value="">Select an option</option>
                    <option value="Student">Student</option>
                    <option value="cat">Full Time Job</option>
                    <option value="hamster">Full Time Learner</option>
                    <option value="parrot">Prefer not to say</option>
                    <option value="spider">Others</option>
                </select>
                <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must -->
                <!-- have a value attribute. -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="hi" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="hello" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked checkbox
                    </label>
                </div>
                <div>
                    <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional -->
                    <!-- comments. -->
                    <label for="comments">A voice from you is important to us</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>

                <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my -->
                <!-- inputs. -->
                <button class="btn btn-success" id="submit">submit</button>
            </form>


        </section>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
